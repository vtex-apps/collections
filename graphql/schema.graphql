type Query {
  collections(
    page: Int
    size: Int
  ): CollectionsList
  collection(id: Int): Collection
}

type CollectionsList {
  page: Int!
  size: Int!
  totalPages: Int!
  collections: [Collection]!
}

type Collection {
  id: ID!
  name: String!
  searchable: Boolean!
  highlight: Boolean!
  dateFrom: String!
  dateTo: String!
  conditions: [Condition]
}

type Condition {
  id: ID
  name: String
  type: String
  preSale: Boolean
  release: Boolean,
  brands: [Brand],
  categories: [Category],
  skus: [Sku],
  products: [Product]
}

type Brand {
  id: ID,
}

type Category {
  id: ID,
}

type Sku {
  id: ID,
}

type Product {
  id: ID,
}
